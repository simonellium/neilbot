<html>
  <head><title>Recital Scheduler (Neil-Bot) Admin Console</title></head>
  <link rel="stylesheet" href="neilbot.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
  <!-- set viewport's min width to 410 -->
  <script>
    if (screen.width < 410) {
        var mvp = document.getElementById('viewport');
        mvp.setAttribute('content','user-scalable=no,width=410');
    }
  </script>
  <body>

    <div style="padding-top:20px;padding-bottom:20px;text-align:center"><h1>Recital Scheduler Admin Console</h1><img src="admin.png"></img></div>

    <!-- Login div. Only shows when the page loads -->
    <div id="login" style="text-align:center">
      <button class="loginBtn loginBtn--facebook" id="facebook-login">
	Login with Facebook
      </button>
      <button class="loginBtn loginBtn--google" id="google-login">
	Login with Google
      </button>
    </div>

    
    <!-- Main div. Ony shows when logged in -->
    <div id="main" class="container" style="display:none">
      <h2>Welcome, <span id="greetingname"></span></h2>

      <!-- Tab -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
	<li class="nav-item" role="presentation">
	  <a class="nav-link active" id="main-tab" data-toggle="tab" href="#nav-main" role="tab" aria-controls="nav-main" aria-selected="true">Main</a>
	</li>
	<li class="nav-item" role="presentation">
	  <a class="nav-link" id="events-tab" data-toggle="tab" href="#nav-events" role="tab" aria-controls="nav-events" aria-selected="false">Events</a>
	</li>
	<li class="nav-item" role="presentation">
	  <a class="nav-link" id="lineup-tab" data-toggle="tab" href="#nav-lineup" role="tab" aria-controls="nav-lineup" aria-selected="false">Lineup</a>
	</li>
      </ul>
      <div class="tab-content" id="myTabContent">

	<!-- About -->
	<div class="tab-pane fade show active" id="nav-main" role="tabpanel" aria-labelledby="main-tab" style="padding-top:20px;padding-bottom:20px">
	  <h3>About Neil-Bot Administration Tool</h3>
	  <div style="padding:20px">
	    <p>Use the Neil-Bot to create and update events.</p>
	  </div>
	</div>
	<!-- Events -->
	<div class="tab-pane fade" id="nav-events" role="tabpanel" aria-labelledby="events-tab" style="padding-top:20px;padding-bottom:20px">
	  <h3>Events</h3>
	  <div>
	    <p>
              <input type="button" class="btn btn-md btn-outline-primary " id="add-event" value="Add Event" />
	    </p>
	    <p>
	      <div id="eventlist"></div>
	    </p>
	    <p>
              <input type="checkbox" class="form-check-input " id="show-old-event-checkbox" value="" />
	      <label class="form-check-label" for="show-old-event-checkbox"><small class="form-text text-muted">Show past events</small></label>
	    </p>
	  </div>  <!-- style=padding:20px -->
	</div>
	<!-- Lineup -->
	<div class="tab-pane fade" id="nav-lineup" role="tabpanel" aria-labelledby="lineup-tab" style="padding-top:20px;padding-bottom:20px">
	  <h3>Event Lineups</h3>
	  <div>
	    <p>
	      <div id="lineup"></div>
	    </p>
	    <p>
              <input type="checkbox" class="form-check-input " id="show-old-lineup-checkbox" value="" />
	      <label class="form-check-label" for="show-old-lineup-checkbox"><small class="form-text text-muted">Show past events</small></label>
	    </p>
	  </div>  <!-- style=padding:20px -->
	</div>	
      </div>
      
    </div>

    <!-- scripts -->
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.2/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Initialize the exchange scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="lineup.js"></script>
    <script src="admin.js"></script>

  </body>
</html>
